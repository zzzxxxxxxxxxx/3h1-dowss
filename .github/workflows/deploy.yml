name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate and Replace secrets in wrangler.jsonc
        run: |
          # 检查必需的secrets
          if [ -z "${{ secrets.VLESS_UUID }}" ]; then
            echo "❌ Error: VLESS_UUID secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ Error: CLOUDFLARE_ACCOUNT_ID secret is not set"
            exit 1
          fi
          
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ Error: CLOUDFLARE_API_TOKEN secret is not set"
            exit 1
          fi
          
          # 替换UUID4
          sed -i 's/"UUID4": "[^"]*"/"UUID4": "${{ secrets.VLESS_UUID }}"/g' wrangler.jsonc
          
          # 如果PASSWORD为空，则删除PASSWORD那一行；否则替换PASSWORD
          if [ -z "${{ secrets.TROJAN_PASSWORD }}" ]; then
            echo "PASSWORD secret is not set, removing PASSWORD line from wrangler.jsonc"
            sed -i '/"PASSWORD": "[^"]*",/d' wrangler.jsonc
          else
            sed -i 's/"PASSWORD": "[^"]*"/"PASSWORD": "${{ secrets.TROJAN_PASSWORD }}"/g' wrangler.jsonc
          fi
          
          # 验证替换
          echo "✅ 配置替换完成，当前vars部分："
          grep -A 10 '"vars"' wrangler.jsonc | head -15
      
      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy
      
      - name: Deployment Success
        if: success()
        run: echo "✅ Successfully deployed to Cloudflare Workers"
      
      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed" && exit 1
